<!DOCTYPE html>
<!--SPA Application Shell-->
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Essay Writing Tool</title>


<script src="js/jquery-2.1.1.min.js"></script>



<style>

.whatever-container {
    position: relative;
}

.video-container {
    position: absolute;
    opacity: 0;
}

.video-container > video {
    position: relative;
    width: 100%;
    height: 100%;
}


</style>


</head>
<body>





  <div class="whatever-container" style="float:left; width:700px; height:700px; background-color:red;">
  <div class="video-container">
<div style="position:absolute; width:700px; height:50px; background:blue;">tmp</div>
  <video controls preload="metadata" style="z-index:0;">

  <source src="AlexFilm2.mp4"  type="video/mp4" />



  </video>

  <div style="position:absolute; margin-top:-72px;width:700px; height:35px; background:red; z-index:1;">tmp</div>

</div>
</div>


<script>

/*
 * After the video dimentions have been acquired, its container will have
 * resized and we can adjust its position as necessary.
 */
function adjustVideoContainer() {
    console.log("video metadata loaded");
    var videoContainer = $(this).parent().filter(".video-container");

    if (videoContainer.length === 0) {
        //abort
        console.log(
            "adjustVideoContainer() was called but no it wasn't "+
            "wrapped in an appropriate container"
        );
        return;
    }
    var containerParent = videoContainer.parent();
    var parentWidth     = containerParent.width(),
        parentHeight    = containerParent.height(),
        containerWidth  = videoContainer.width(),
        containerHeight = videoContainer.height();

    if (containerWidth < parentWidth) {
        videoContainer.css(
            "left",
            (parentWidth - containerWidth) / 2
        );
    }

    if (containerHeight < parentHeight) {
        videoContainer.css(
            "top",
            (parentHeight - containerHeight) / 2
        );
    }
    else {
        videoContainer.height("100%");
    }
    videoContainer.css("opacity", 1);

}
$("video").on("loadedmetadata", adjustVideoContainer);


</script>

  </body>
</html>
